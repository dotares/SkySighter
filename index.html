<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			A modern weather application for the modern world: SkySighter
		</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
			integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
			integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
			crossorigin=""
		></script>
		<link rel="stylesheet" href="/styles/output.css" />
		<script
			src="https://kit.fontawesome.com/676b9add5c.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-tealy-light">
		<nav class="flex flex-row">
			<input
				class="locationInput bg-tealy-gray text-xl p-10 w-full"
				type="text"
				name="locationInput"
			/>
			<select
				class="unitsInput text-center bg-tealy-gray text-xl p-10"
				name="unitsInput"
				style="-webkit-appearance: none; appearance: none"
			>
				<option value="metric">Metric</option>
				<option value="imperial">Imperial</option>
				<option value="standard">Standard</option>
			</select>
			<button class="submitButton text-xl bg-tealy-gray p-10">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
		</nav>
		<div class="">
			<div class="main_container">
				<div class="upper_container flex flex-row">
					<div
						class="
							quick_info_container
							text-tealy-light
							bg-tealy-dark
							flex flex-col
							p-10
						"
					>
						<div class="upper flex flex-col">
							<span class="temp text-8xl p-5">--째-</span>
							<span class="status text-4xl p-5 flex flex-row"
								>----</span
							>
						</div>
						<div class="lower flex flex-col">
							<span class="location text-2xl p-5"
								><i class="fa-solid fa-location-dot m-2"></i>
								---, --</span
							>
							<span class="datetime text-2xl p-5"
								><i class="fa-solid fa-calendar-days m-2"></i>
								-- ---, ----
							</span>
							<span class="time text-2xl p-5"
								><i class="fa-solid fa-clock m-2"></i> --:--
							</span>
						</div>
					</div>
					<div
						class="
							secondary_container
							w-full
							flex flex-row
							bg-tealy-dark
							text-tealy-light
							justify-evenly
							text-center text-2xl
						"
					>
						<div
							class="
								sect_one
								flex flex-col
								justify-evenly
								text-center
							"
						>
							<div class="upper_one flex flex-col">
								<div class="icon p-5">
									<i class="fa-solid fa-wind fa-2xl"></i>
								</div>
								<div class="text p-5">
									<span class="winds">-- -/- winds</span>
								</div>
							</div>
							<div class="lower_one flex flex-col">
								<div class="icon p-5">
									<i class="fa-solid fa-droplet fa-2xl"></i>
								</div>
								<div class="text p-5">
									<span class="humidity">--% humidity</span>
								</div>
							</div>
						</div>
						<div
							class="
								sect_two
								flex flex-col
								justify-evenly
								text-center
							"
						>
							<div class="upper_two flex flex-col">
								<div class="icon p-5">
									<i
										class="
											fa-solid fa-temperature-high fa-2xl
										"
									></i>
								</div>
								<div class="text p-5">
									<span class="min_and_max_temp"
										>--째- min/--째- max</span
									>
								</div>
							</div>
							<div class="lower_two flex flex-col">
								<div class="icon p-5">
									<i class="fa-solid fa-eye fa-2xl"></i>
								</div>
								<div class="text p-5">
									<span class="visibility"
										>-- -- visibility</span
									>
								</div>
							</div>
						</div>
						<div
							class="
								sect_three
								flex flex-col
								justify-evenly
								text-center
							"
						>
							<div class="upper_three flex flex-col">
								<div class="icon p-5">
									<i class="fa-solid fa-sun fa-2xl"></i>
								</div>
								<div class="text p-5">
									<span class="sunrise_and_sunset"
										>From --:-- <br />
										to --:--
									</span>
								</div>
							</div>
							<div class="lower_three flex flex-col">
								<div class="icon p-5">
									<i class="fa-solid fa-fire fa-2xl"></i>
								</div>
								<div class="text p-5">
									<span class="feels_like_temp"
										>Feels like, --째-</span
									>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div
					class="
						lower_container
						bg-tealy-dark
						text-tealy-light
						flex flex-row
					"
				>
					<div id="map" class="map_container h-full basis-2/3"></div>
					<div class="main_container basis-1/3 w-full">
						<p class="forecast_heading"></p>
						<div class="insert"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/config.js"></script>
		<script src="scripts/dom.js"></script>
		<script src="scripts/fetch.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
