<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A modern weather application for the modern world: SkySighter</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="/styles/output.css" />
    <script
      src="https://kit.fontawesome.com/676b9add5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-white font-mono">
    <nav class="flex justify-center pt-10">
      <input
        class="locationInput p-5 w-1/2 bg-white border-2 border-black border-r-0 rounded-l-full"
        type="text"
        name="locationInput"
      />
      <select
        class="unitsInput p-5 border-2 bg-white border-black border-l-0 border-r-0"
        name="unitsInput"
        style="-webkit-appearance: none; appearance: none"
      >
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
        <option value="standard">Standard</option>
      </select>
      <button
        class="submitButton px-6 pr-12 bg-white border-2 border-black border-l-0 rounded-r-full"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </nav>
    <div class="flex justify-center">
      <div class="main_container flex flex-col m-10">
        <div class="upper_container flex flex-row">
          <div
            class="quick_info_container drop-shadow-lg m-5 p-5 border-2 border-black rounded-xl"
          >
            <div class="upper flex flex-col border-b border-black">
              <span class="temp text-6xl pb-3">--째-</span>
              <span class="status text-2xl pb-3">----</span>
            </div>
            <div class="lower flex flex-col">
              <span class="location py-3"
                ><i class="fa-solid fa-location-dot m-2"></i> ---, --</span
              >
              <span class="datetime pb-3"
                ><i class="fa-solid fa-calendar-days m-2"></i> -- ---, ----
              </span>
              <span class="time"
                ><i class="fa-solid fa-clock m-2"></i> --:--
              </span>
            </div>
          </div>
          <div
            class="secondary_container drop-shadow-lg m-5 p-5 border-2 border-black rounded-xl text-center flex flex-row"
          >
            <div class="sect_one flex flex-col justify-around px-9">
              <div class="upper_one py-5">
                <div class="icon pb-5">
                  <i class="fa-solid fa-wind fa-2xl"></i>
                </div>
                <div class="font-light">
                  <span class="winds">-- -/- winds</span>
                </div>
              </div>
              <div class="lower_one py-5">
                <div class="icon pb-5">
                  <i class="fa-solid fa-droplet fa-2xl"></i>
                </div>
                <div class="font-light">
                  <span class="humidity">--% humidity</span>
                </div>
              </div>
            </div>
            <div class="sect_two flex flex-col justify-around px-9">
              <div class="upper_two py-5">
                <div class="icon pb-5">
                  <i class="fa-solid fa-temperature-high fa-2xl"></i>
                </div>
                <div class="font-light">
                  <span class="min_and_max_temp">--째- min/--째- max</span>
                </div>
              </div>
              <div class="lower_two py-5">
                <div class="icon pb-5">
                  <i class="fa-solid fa-eye fa-2xl"></i>
                </div>
                <div class="font-light">
                  <span class="visibility">-- -- visibility</span>
                </div>
              </div>
            </div>
            <div class="sect_three flex flex-col justify-around px-9">
              <div class="upper_three py-5">
                <div class="icon pb-5">
                  <i class="fa-solid fa-sun fa-2xl"></i>
                </div>
                <div class="font-light">
                  <span class="sunrise_and_sunset"
                    >From --:-- <br />
                    to --:--
                  </span>
                </div>
              </div>
              <div class="lower_three py-5">
                <div class="icon pb-5">
                  <i class="fa-solid fa-fire fa-2xl"></i>
                </div>
                <div class="font-light">
                  <span class="feels_like_temp">Feels like, --째-</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="lower_container flex flex-row">
          <div
            id="map"
            class="map_container w-full h-96 m-5 rounded-xl border-2 border-black"
          ></div>
          <div
            class="main_container m-5 w-full h-96 bg-white rounded-xl border-2 border-black drop-shadow-lg"
          >
            <p class="forecast_heading p-5 pb-2 text-xl font-bold underline">
              Forecast:
            </p>
            <div class="insert"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/config.js"></script>
    <script src="scripts/dom.js"></script>
    <script src="scripts/fetch.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
