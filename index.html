<!-- Change the entire UI -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A modern weather application for the modern world: SkySighter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="/styles/output.css" />
    <script
      src="https://kit.fontawesome.com/676b9add5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainContainer flex flex-col md:flex-row">
      <div class="infoContainer w-full">
        <div class="searchContainer flex flex-row justify-center">
          <input
            type="text"
            class="locationInput w-full"
            name="locationInput"
          />
          <select
            name="unitDropdown"
            class="unitDropdown"
            style="-webkit-appearance: none; appearance: none"
          >
            <option value="metric">Metric</option>
            <option value="imperial">Imperial</option>
          </select>
          <button class="searchBtn">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
          </button>
        </div>
      </div>
      <div id="map" class="mapContainer h-screen w-full md:w-1/3"></div>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/fetch.js"></script>
    <script src="scripts/dom.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
