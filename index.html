<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A modern weather application for the modern world: SkySighter</title>
    <link rel="stylesheet" href="/styles/output.css" />
    <script
      src="https://kit.fontawesome.com/676b9add5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-800 text-white">
    <nav class="flex justify-center pt-10">
      <input
        class="locationInput p-5 w-1/2 bg-slate-700 rounded-l-full"
        type="text"
        name="locationInput"
        placeholder="      Enter city ..."
      />
      <select
        class="unitsInput p-5 bg-slate-700"
        name="unitsInput"
        style="-webkit-appearance: none; appearance: none"
      >
        <option value="standard">Standard</option>
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
      </select>
      <button class="submitButton px-6 pr-12 bg-slate-700 rounded-r-full">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </nav>

    <!-- TODO:
    2. Design upper container section
    1. Add good font. -->

    <div class="main_large_container flex m-10 justify-center">
      <div class="upper_container flex flex-row">
        <div
          class="main_container m-5 p-9 bg-gradient-to-br from-slate-600 to-slate-700 rounded-xl"
        >
          <div class="upper flex flex-col border-b border-slate-500">
            <span class="temp text-6xl pb-3">28째C</span>
            <span class="status text-2xl pb-3">Rainy</span>
          </div>
          <div class="lower flex flex-col">
            <span class="location py-3"
              ><i class="fa-solid fa-location-dot m-2"></i> Florida, US</span
            >
            <span class="datetime pb-3"
              ><i class="fa-solid fa-calendar-days m-2"></i> 24th July, 2022 @
              <span class="text-gray-300">5:01AM</span>
            </span>
          </div>
        </div>

        <div
          class="secondary_container m-5 p-9 bg-slate-700 rounded-xl text-center"
        >
          <div class="upper flex flex-row">
            <div class="wind_status">
              <i class="fa-solid fa-wind"></i> <br />
              <span>4 km/h</span>
            </div>
            <div class="max_and_min_temp">
              <i class="fa-solid fa-temperature-high"></i> <br />
              <span>+38째C/+20째C</span>
            </div>
            <div class="sunrise_and_sunset">
              <i class="fa-solid fa-sun"></i><br />
              <span>From 5:50AM to 6:30PM</span>
            </div>
          </div>
          <div class="lower flex flex-row">
            <div class="humidity">
              <i class="fa-solid fa-droplet"></i> <br /><span>82%</span>
            </div>
            <div class="visibility">
              <i class="fa-solid fa-eye"></i> <br /><span>12Km</span>
            </div>
            <div class="feels_like_temp">
              <i class="fa-solid fa-fire"></i> <br /><span>42째C</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
