<!-- Change the entire UI -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A modern weather application for the modern world: SkySighter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="/styles/output.css" />
    <script
      src="https://kit.fontawesome.com/676b9add5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainContainer flex flex-col md:flex-row">
      <div class="infoContainer m-8 relative w-full">
        <div class="searchContainer flex flex-row justify-center text-2xl">
          <input
            type="text"
            class="locationInput w-full focus:outline-none"
            name="locationInput"
            placeholder="Enter location..."
          />
          <div
            class="unitDropdown mx-8 font-semibold cursor-default select-none"
          >
            Metric
          </div>
          <button class="searchBtn" type="submit">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
          </button>
        </div>
        <div class="weatherDataContainer my-12 flex flex-row">
          <div class="text-left w-full flex flex-col justify-evenly">
            <div class="temperatureValue font-light text-8xl">28°C</div>
            <div class="statusValue text-4xl">Rainy</div>
            <div class="locationValue text-2xl">New York, US</div>
            <div class="dateValue text-2xl">08/03/2023</div>
          </div>
          <div class="text-right w-full flex flex-col justify-evenly">
            <div class="windsValue text-2xl">09 km/h</div>
            <div class="humidityValue text-2xl">84%</div>
            <div class="visibilityValue text-2xl">14 km</div>
            <div class="sunValue text-2xl">13 hours 21 mins</div>
            <div class="feelsLikeValue text-2xl">42°C</div>
          </div>
        </div>
        <div
          class="brandContainer absolute bottom-0 left-0 font-light hidden md:inline"
        >
          SkySighter
        </div>
      </div>
      <div id="map" class="mapContainer h-screen w-full md:w-1/3"></div>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/fetch.js"></script>
    <script src="scripts/dom.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
