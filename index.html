<!-- Change the entire UI -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A modern weather application for the modern world: SkySighter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="/styles/output.css" />
    <script
      src="https://kit.fontawesome.com/676b9add5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainContainer flex flex-col md:flex-row">
      <div class="infoContainer m-16 relative w-full">
        <div class="searchContainer flex flex-row justify-center text-2xl">
          <input
            type="text"
            class="locationInput w-full focus:outline-none"
            name="locationInput"
            placeholder="Enter location..."
          />
          <div
            class="unitDropdown mx-8 font-semibold cursor-default select-none"
          >
            Metric
          </div>
          <button class="searchBtn" type="submit">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
          </button>
        </div>
        <div
          class="weatherDataContainer w-full h-full flex flex-col justify-center"
        >
          <div class="w-full flex flex-col mb-16">
            <div class="flex flex-row justify-center">
              <div class="mr-12">
                <div class="temperatureValue font-light text-9xl">28Â°C</div>
              </div>
              <div class="flex flex-col">
                <div class="statusValue text-5xl">Rainy</div>
                <div class="locationValue text-3xl">New York, US</div>
                <div class="dateValue text-3xl">08/03/2023</div>
                <div class="dayValue text-3xl">Monday</div>
              </div>
            </div>
          </div>
          <div class="w-full flex flex-row">
            <div
              class="weatherDetailsContainter text-left w-2/3 mr-24 flex flex-col"
            >
              <div class="windsValueContainer text-3xl">
                <span class="font-bold windsValue">--</span> winds
              </div>
              <div class="humidityValueContainer text-3xl">
                <span class="font-bold humidityValue">--</span> humidity
              </div>
              <div class="visibilityValueContainer text-3xl">
                Upto <span class="font-bold visibilityValue">--</span>
                visibility
              </div>
              <div class="sunValueContainer text-3xl">
                Sun is up for <span class="font-bold sunValue">--</span>
              </div>
              <div class="feelsLikeValueContainer text-3xl">
                Feels like, <span class="font-bold feelsLikeValue">--</span>
              </div>
            </div>
            <div
              class="text-right weatherForecastContainer w-full flex flex-row justify-between"
            >
              <div
                class="forecastTempContainer justify-between text-2xl flex flex-col"
              ></div>
              <div
                class="forecastDateContainer justify-between text-2xl flex flex-col"
              ></div>
              <div
                class="forecastDayContainer justify-between text-2xl flex flex-col"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="brandContainer absolute bottom-0 left-0 font-light hidden md:inline"
        >
          SkySighter
        </div>
      </div>
      <div id="map" class="mapContainer h-screen w-full"></div>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/fetch.js"></script>
    <script src="scripts/dom.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
